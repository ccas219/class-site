<!doctype html>
<html>

<head>
  <title>About Me</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">Feel free to find out more about me</div>
<div class="block">
  
  <div class="button-wrap">
  <button type="button" class="collapsible">Who are you?</button>
    <div class="content">Howdy, I'm Charlie. I'm a senior studying Graphic Design.</div>
  </div>

  <div class="button-wrap">
    <button type="button" class="collapsible">Were are you from?</button>
      <div class="content">I was born in Reading, Massachusettes. I moved after a few years, and did elementary through high school in NoVA. My family now lives in Glen Allen.</div>
  </div>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
</div>
<a class="fixed" href="https://ccas219.github.io/class-site/">Back Home</a>
</body>

</html>
